<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div>
                <h1 id="heading-calculator">
                    Calculator
                </h1>
            </div>
            <div class="display">
            </div>
            <div class="row">
                <div class="button" data-value="AC">
                    <span>
                        AC
                    </span>
                </div>
                <div class="button" data-value="sign">
                    <span>
                        +/-
                    </span>
                </div>
                <div class="button" data-value="%">
                    <span>
                        %
                    </span>
                </div>
                <div class="button lightsalmon white" data-value="/">
                    <span>
                        /
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="button" data-value="7">
                    <span>
                        7
                    </span>
                </div>
                <div class="button" data-value="8">
                    <span>
                        8
                    </span>
                </div>
                <div class="button" data-value="9">
                    <span>
                        9
                    </span>
                </div>
                <div class="button lightsalmon white" data-value="*">
                    <span>
                        *
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="button" data-value="4">
                    <span>
                        4
                    </span>
                </div>
                <div class="button" data-value="5">
                    <span>
                        5
                    </span>
                </div>
                <div class="button" data-value="6">
                    <span>
                        6
                    </span>
                </div>
                <div class="button lightsalmon white" data-value="-">
                    <span>
                        -
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="button" data-value="1">
                    <span>
                        1
                    </span>
                </div>
                <div class="button" data-value="2">
                    <span>
                        2
                    </span>
                </div>
                <div class="button" data-value="3">
                    <span>
                        3
                    </span>
                </div>
                <div class="button lightsalmon white" data-value="+">
                    <span>
                        +
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="button zero" data-value="0">
                    <span>
                        0
                    </span>
                </div>
                <div class="button" data-value=".">
                    <span>
                        .
                    </span>
                </div>
                <div class="button lightsalmon white" data-value="=">
                    <span>
                        =
                    </span>
                </div>
            </div>
        </div>
    </body>
    <script src="JavaScript/index.js"></script>
</html>
